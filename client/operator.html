<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/operator.css">
    <title>Document</title>
</head>
<body>
    <div class="form-post">
        <form>
            <h1>Insert Apartment</h1>
            <input type="text" placeholder="Apartment ID">
            <input type="text" placeholder="Client ID">
            <input type="file" placeholder="Image">
            <input type="number" min="0" max="1" placeholder="Light One Status">
            <input type="number" min="0" max="1" placeholder="Light Two Status">
            <input type="number" min="0" max="1" placeholder="Light Three Status">
            <input type="button" min="0" max="1" value="Create Apartment"> 
        </form>
        
    </div>
    <div class="form-update">
        <form>
            <h1>Update Apartment</h1>
            <input type="text" placeholder="Apartment ID">
            <input type="text" placeholder="Client ID">
            <input type="button" min="0" max="1" value="Create Apartment"> 
        </form>
    </div>
</body>
</html>
